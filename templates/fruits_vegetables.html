{% extends "base.html" %}
{% block content %}
<h2 class="my-4">Fruits & Vegetables</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <img src="{{ url_for('static', filename=product.image) }}"
                 class="card-img-top"
                 alt="{{ product.name }}"
                 style="height: 220px; width: 100%; object-fit: cover; padding: 5px; border-radius: 10px;">
            <div class="card-body text-center">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text fw-bold text-success">â‚¹{{ product.price }}</p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success px-4">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
